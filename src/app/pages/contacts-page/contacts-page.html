<div class="contacts-table-container">
    <table class="contacts-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Grupos</th>
                <th>Acciones</th>
                <th style="text-align:right;">
                    <button class="add-contact-btn" routerLink="/new-contact">+ Nuevo contacto</button>
                </th>
            </tr>
        </thead>
        <tbody>
            @for (contacto of contactService.contacts; track $index) {
            <tr>
                <td>
                    <span [class.favorite-name]="contacto.isFavorite">
                        {{ contacto.firstName }} {{ contacto.lastName }}
                    </span>
                <td>{{ contacto.number }}</td>
                <td>{{ contacto.email }}</td>
                <td>{{ contacto.company || '-' }}</td>
                <td>
                    <button class="action-btn" (click)="deleteContactModal(contacto.id)">🗑️</button>
                    <button class="action-btn" [routerLink]="['/contact-details', contacto.id]">👁️</button>
                    <button class="action-btn" [routerLink]="['/edit-contact', contacto.id, 'edit']">✏️</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
