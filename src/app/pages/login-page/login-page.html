            <input id="email" name="email" type="email" id="email" placeholder="Email" class="input input-text" ngModel
                #email="ngModel" required="true" autocomplete="email">

            <p class="error">Debe colocar un correo electr칩nico.</p>
            }

                #password="ngModel" minlength="4" autocomplete="current-password">

            }

        }

</section>
